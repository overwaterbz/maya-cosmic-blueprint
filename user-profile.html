<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya Dashboard - The Magic is You</title>
    <style>
        body { font-family: system-ui; background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%); min-height: 100vh; margin: 0; padding: 20px; color: white; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .dashboard-card { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 30px; margin-bottom: 30px; }
        .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .feature-card { background: rgba(255,255,255,0.1); border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; transition: transform 0.3s; }
        .feature-card:hover { transform: translateY(-5px); }
        button { background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü Welcome to Your Maya Dashboard</h1>
            <p id="userGreeting">Loading your cosmic profile...</p>
            <button onclick="logout()" style="float: right;">Logout</button>
        </div>
        
        <div class="dashboard-card">
            <h2>Your Cosmic Elements</h2>
            <div class="features-grid">
                <div class="feature-card" onclick="showCosmicBlueprint()">
                    <h3>üîÆ Cosmic Blueprint</h3>
                    <p>Your complete Maya analysis</p>
                </div>
                <div class="feature-card" onclick="showSoulContract()">
                    <h3>üìú Soul Contract</h3>
                    <p>Your spiritual mission</p>
                </div>
                <div class="feature-card" onclick="showDailyInsights()">
                    <h3>üåÖ Daily Insights</h3>
                    <p>Today's cosmic guidance</p>
                </div>
                <div class="feature-card" onclick="showGuidanceRequest()">
                    <h3>üôè Spiritual Guidance</h3>
                    <p>Ask for cosmic wisdom</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Check authentication
        const token = localStorage.getItem('maya_token');
        const name = localStorage.getItem('maya_name') || 'Cosmic Soul';
        
        if (!token) {
            alert('Please login first');
            window.location.href = '/';
        } else {
            document.getElementById('userGreeting').textContent = `Welcome back, ${name}. Your cosmic journey continues...`;
        }
        
        function logout() {
            localStorage.clear();
            alert('Logged out successfully');
            window.location.href = '/';
        }
        
        function showCosmicBlueprint() {
            alert('üîÆ Your Cosmic Blueprint\n\nDay Sign: Ahau (Solar Lord)\nGalactic Tone: Spectral\nElement: Fire\nLife Path: Illuminator\n\nYour complete cosmic analysis awaits!');
        }
        
        function showSoulContract() {
            alert('üìú Your Soul Contract\n\nSoul Origins: You are a spiritual illuminator\nSacred Gifts: Leadership and wisdom\nDivine Mission: Guide others to their light\n\nYour sacred purpose is revealed!');
        }
        
        function showDailyInsights() {
            alert('üåÖ Daily Cosmic Insights\n\nToday the cosmic energies align for transformation. Focus on inner wisdom and trust your intuition. The Maya calendar brings opportunities for spiritual growth.');
        }
        
        function showGuidanceRequest() {
            const question = prompt('Ask the Maya ancestors for guidance:');
            if (question) {
                alert('üôè Cosmic Response\n\nThe ancestors hear your question: "' + question + '"\n\nGuidance: Trust the path that lights up your soul. Every challenge is a teacher, every joy a celebration of your divine nature.');
            }
        }
    </script>
</body>
</html>
